<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Workout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #575757;
    }
    .chatbox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #chat-output p {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="AIWorkout.html">AI Tracker</a>
    <a href="Progress.html">Progress</a>
  </div>

  <div class="chatbox">
    <h2>AI Fitness Coach ðŸ’ª</h2>
    <div id="chat-output"></div>
    <textarea id="user-input" rows="3" placeholder="Describe your fitness goals..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input").value.trim();
      if (!input) return;

      const chatOutput = document.getElementById("chat-output");
      chatOutput.innerHTML += `<p><strong>You:</strong> ${input}</p>`;

      const res = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: input })
      });

      const data = await res.json();
      chatOutput.innerHTML += `<p><strong>AI:</strong> ${data.reply}</p>`;
      document.getElementById("user-input").value = "";

      localStorage.setItem("aiWorkoutPlan", data.reply);
      const structuredPlan = parseWorkoutPlan(data.reply);
      localStorage.setItem("parsedWorkoutPlan", JSON.stringify(structuredPlan));
    }

    function parseWorkoutPlan(text) {
      const days = {};
      const lines = text.split("\n");
      let currentDay = null;

      lines.forEach(line => {
        line = line.trim();
        const dayMatch = line.match(/^(Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday)/i);
        if (dayMatch) {
          currentDay = dayMatch[0];
          days[currentDay] = [];
        } else if (currentDay && line.startsWith("â€¢")) {
          days[currentDay].push(line.slice(1).trim());
        }
      });

      return days;
    }
  </script>
</body>
</html>
