  <script>
    let weekCount = 0;
  
    function parseWorkout() {
      const input = document.getElementById("workoutInput").value;
      const lines = input.split("\n");
  
      const days = {};
      let currentDay = null;
  
      lines.forEach(line => {
        line = line.trim();
        const dayMatch = line.match(/^(Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday)/i);
        if (dayMatch) {
          currentDay = dayMatch[0];
          days[currentDay] = [];
        } else if (currentDay && line.startsWith("â€¢")) {
          days[currentDay].push(line.slice(1).trim());
        }
      });
  
      weekCount++;
      const key = `parsedWorkoutPlan-week-${weekCount}`;
      localStorage.setItem(key, JSON.stringify(days));
      renderWorkout(days, weekCount);
    }
  
    function renderWorkout(plan, weekNum) {
      const container = document.getElementById("workoutSections");
  
      const toggle = document.createElement("div");
      toggle.className = "week-toggle";
      toggle.textContent = `Week ${weekNum}`;
      const sectionWrapper = document.createElement("div");
      sectionWrapper.style.display = "none";
  
      toggle.addEventListener("click", () => {
        sectionWrapper.style.display = sectionWrapper.style.display === "none" ? "block" : "none";
      });
  
      container.appendChild(toggle);
      container.appendChild(sectionWrapper);
  
      Object.entries(plan).forEach(([day, exercises]) => {
        const section = document.createElement("div");
        section.className = "workout-section";
  
        const title = document.createElement("h2");
        title.textContent = day;
        section.appendChild(title);
  
        const summary = document.createElement("p");
        summary.innerHTML = exercises.map(e => "â€¢ " + e).join("<br>");
        section.appendChild(summary);
  
        const key = `week-${weekNum}-day-${day}`;
        const btn = document.createElement("button");
        const isComplete = localStorage.getItem(key) !== "false"; // default to YES
        btn.textContent = isComplete ? "Yes" : "No";
        btn.className = "complete-btn " + (isComplete ? "yes" : "no");
  
        btn.addEventListener("click", () => {
          const newState = btn.textContent === "Yes" ? false : true;
          localStorage.setItem(key, newState);
          btn.textContent = newState ? "Yes" : "No";
          btn.className = "complete-btn " + (newState ? "yes" : "no");
          updateStreak();
        });
  
        section.appendChild(btn);
        sectionWrapper.appendChild(section);
      });
  
      updateStreak();
    }
  
    function updateStreak() {
      let total = 0;
      Object.keys(localStorage).forEach(k => {
        if (k.startsWith("week-") && localStorage.getItem(k) !== "false") {
          total++;
        }
      });
      document.getElementById("streakCounter").textContent = `ðŸ”¥ Streak: ${total} day(s)`;
    }
  
    window.addEventListener("load", () => {
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith("parsedWorkoutPlan-week-")) {
          const weekNum = key.split("-").pop();
          const plan = JSON.parse(localStorage.getItem(key));
          renderWorkout(plan, weekNum);
        }
      });
    });
  </script>
